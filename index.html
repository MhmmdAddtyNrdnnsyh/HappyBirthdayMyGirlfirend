<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HappyBirthday</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    @font-face {
      font-family: "hbd";
      src: url("/font/font.ttf") format("truetype");
    }

    html,
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url("assets/bd.jpg");
      object-fit: cover;
      color: white;
      font-family: "hbd";
    }

    .kotak {
      border: 1px solid rgb(255, 157, 242);
      width: 75%;
      height: 40vh;
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0);
      backdrop-filter: blur(50px);
      -webkit-backdrop-filter: blur(50px);
      gap: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      margin: auto;
      animation: naikTurun 2s ease-in-out infinite;
    }
    

    .typewriter {
      font-size: 1.2rem;
      color: white;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
      width: 100%;
      text-align: justify;
    }

    .cursor::after {
      content: '|';
      animation: blink 0.7s infinite;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 0;
      }

      50% {
        opacity: 1;
      }
    }

    @keyframes naikTurun {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .cover {
      width: 160px;
      height: 160px;
      border-radius: 15px;
      margin-left: 20px;
    }
  </style>
</head>

<body>
  <div>
    <h2 class="text-center mt-2 fs-1 mt-5">Happy Birtdayy Sayangg!!!</h2>
  </div>

    <div class="typewriter cursor fs-4 p-5" id="typewriter"></div>

  <div class="kotak">
    <div class="cover">
      <img src="/assets/semua cinta terdengar sama.jpg" style="object-fit: cover; width: 100%; height: 100%; border-radius: 15px;">
    </div>

    <div class="tombolFungsi">
      <i></i>
    </div>
  </div>

  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script>
    const text = "Haloo sayangg di hari yang sangat special ini aku mau ngucapinn, HAPPY BIRTHDAYY SAYANGNYAA AKUUU!!!, xixixi terimakasii sayangg selama ini kamu udah baik ke aku, baik buruknya aku kamu terima dengan tulus, aku sangat sangat berterimakasih sekali ke kamu karna udah lahir di dunia ini dan menjadi pasangan aku yangg sangattttttt baikk, kamu itu tiada tandingnya, aku selalu sayang sama kamu dan ga pernah bosan dan berhenti untuk mencintai kamuuu. lovee youuu moreeee sayangggkuuuü§çü§ç";
    const speed = 40;
    let i = 0;

    function ketik() {
      if (i < text.length) {
        document.getElementById("typewriter").textContent += text.charAt(i);
        i++;
        setTimeout(ketik, speed);
      }
    }

    ketik();
  </script>
</body>

</html>
