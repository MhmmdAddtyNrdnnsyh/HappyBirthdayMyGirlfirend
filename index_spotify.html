<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HappyBirthday - Spotify Style Player</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="fontawesome/css/all.min.css" />
  <style>
    @font-face {
      font-family: "hbd";
      src: url("/font/font.ttf") format("truetype");
    }

    html,
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url("assets/bd.jpg");
      object-fit: cover;
      color: white;
    }

    .kotak {
      border: 1px solid rgb(255, 157, 242);
      width: 75%;
      height: 40vh;
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0);
      backdrop-filter: blur(50px);
      -webkit-backdrop-filter: blur(50px);
      gap: 2rem;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 1rem 2rem;
      margin: auto;
      animation: naikTurun 2s ease-in-out infinite;
    }

    .cover {
      width: 160px;
      height: 160px;
      border-radius: 15px;
      margin-right: 20px;
      flex-shrink: 0;
      overflow: hidden;
    }

    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    .song-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: white;
      max-width: 300px;
      margin-right: 40px;
    }

    .song-info .title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
    }

    .song-info .artist {
      font-size: 1.2rem;
      color: #b3b3b3;
    }

    .tombolFungsi {
      display: flex;
      align-items: center;
      gap: 25px;
      color: white;
      font-size: 1.8rem;
      cursor: pointer;
      user-select: none;
    }

    .tombolFungsi i {
      transition: color 0.3s ease;
    }

    .tombolFungsi i:hover {
      color: #ff85c1; /* Soft pink accent */
    }

    /* Playback controls container to center controls vertically */
    .playback-controls {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    /* Progress bar container */
    .progress-container {
      flex-grow: 1;
      margin: 0 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #b3b3b3;
      font-size: 0.9rem;
    }

    .progress-bar {
      flex-grow: 1;
      height: 4px;
      background-color: #404040;
      border-radius: 2px;
      overflow: hidden;
      cursor: pointer;
    }

    .progress {
      height: 100%;
      width: 40%;
      background-color: #1db954;
      border-radius: 2px;
    }
  </style>
</head>

<body>
  <div>
    <h2 class="text-center mt-2 fs-1 mt-5">Happy Birtdayy Sayangg!!!</h2>
  </div>

  <div class="typewriter cursor fs-4 p-5" id="typewriter"></div>

  <div class="kotak">
    <div class="cover">
      <img src="/assets/semua cinta terdengar sama.jpg" alt="Album Cover" />
    </div>

    <div class="song-info">
      <div class="title">Semua Cinta Terdengar Sama</div>
      <div class="artist"></div>
    </div>

    <div class="playback-controls">
      <div class="tombolFungsi">
        <i class="fas fa-backward" title="Previous"></i>
        <i class="fas fa-play-circle" title="Play"></i>
        <i class="fas fa-forward" title="Next"></i>
      </div>

      <div class="progress-container">
        <div class="current-time">1:15</div>
        <div class="progress-bar" aria-label="Progress Bar">
          <div class="progress"></div>
        </div>
        <div class="duration">3:45</div>
      </div>
    </div>
  </div>

  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script>
    const text = "Haloo sayangg di hari yang sangat special ini aku mau ngucapinn, HAPPY BIRTHDAYY SAYANGNYAA AKUUU!!!, xixixi terimakasii sayangg selama ini kamu udah baik ke aku, baik buruknya aku kamu terima dengan tulus, aku sangat sangat berterimakasih sekali ke kamu karna udah lahir di dunia ini dan menjadi pasangan aku yangg sangattttttt baikk, kamu itu tiada tandingnya, aku selalu sayang sama kamu dan ga pernah bosan dan berhenti untuk mencintai kamuuu. lovee youuu moreeee sayangggkuuuü§çü§ç";
    const speed = 40;
    let i = 0;

    function ketik() {
      if (i < text.length) {
        document.getElementById("typewriter").textContent += text.charAt(i);
        i++;
        setTimeout(ketik, speed);
      }
    }

    ketik();
  </script>
</body>

</html>
